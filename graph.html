  <title>Global Temperature Graph</title>
  <style>
    #temperature-graph {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 80%; /* Set width as a percentage of the parent container */
      max-width: 1200px; /* Optional: Set a maximum width */
      height: 500px; /* Fixed height */
      margin: 20px auto; /* Center the graph horizontally */
    }

    /* Styling for the Zoom Instruction */
    #zoom-instruction {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
      margin-top: 10px;
    }

    #zoom-instruction .icon {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border: 2px dashed #333;
      position: relative;
    }

    #zoom-instruction .icon::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      width: 8px;
      height: 8px;
      border: 2px solid #333;
    }

    #zoom-instruction .reset {
      margin-left: 20px;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Styling for the Legend */
    #legend {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #333;
      margin-top: 10px;
    }

    #legend .item {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    #legend .color-box {
      width: 15px;
      height: 15px;
      margin-right: 5px;
      border: 1px solid #333;
    }

    #legend .lowess {
      background-color: black;
    }

    #legend .mean {
      background-color: lightgray;
    }

    /* Pulsating dot */
    .pulsating-dot {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      animation: pulse 1s infinite;
      pointer-events: none; /* Prevent the dot from interfering with user interactions */
    }

    /* Pulsating animation */
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    /* Data source styling */
    #data-source {
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
 
  </style>

    // Function to calculate Lowess smoothing
    function calculateLowess(x, y, bandwidth = 1.6) {
      const smoothed = [];
      const n = x.length;
      for (let i = 0; i < n; i++) {
        const weights = x.map(val => Math.exp(-Math.pow((x[i] - val) / bandwidth, 2)));
        const sumWeights = weights.reduce((a, b) => a + b, 0);
        const weightedMeanY = weights.reduce((sum, w, idx) => sum + w * y[idx], 0) / sumWeights;
        smoothed.push(weightedMeanY);
      }
      return smoothed;
    }
